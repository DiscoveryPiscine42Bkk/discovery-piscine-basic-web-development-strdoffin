<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="balloon.css">
    <style>
        .balloon{
            width: 200px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="balloon" id="balloon"></div>
    <script>
        const balloonColor = ["red","green","blue"]
        var cnt = 0
        const balloon = document.getElementById("balloon")
        balloon.addEventListener('click',increaseBalloon)
        balloon.addEventListener('pointerleave',shrinkBalloon)
        function checkColor(x){
            switch(x){
                case 0:
                    balloon.style.backgroundColor = balloonColor[x]
                case 1:
                    balloon.style.backgroundColor = balloonColor[x]
                case 2:
                    balloon.style.backgroundColor = balloonColor[x]
            }
        }
        function increaseBalloon(){
            cnt++
            if(cnt > 2){
                cnt = 0
            }
            checkColor(cnt)
            var w = window.getComputedStyle(balloon).width
            w = parseInt(w.replace('px',''))
            if(w > 450){
                balloon.style.width = "200px";
                return
            }
            balloon.style.width = (w+10)+"px"
        }
        function shrinkBalloon(){
            cnt--
            if(cnt < 0){
                cnt = 2
            }
            checkColor(cnt)
            var w = window.getComputedStyle(balloon).width
            w = parseInt(w.replace('px',''))
            if(w <= 200){
                return
            }
            balloon.style.width = (w-5)+"px"
        }
    </script>
</body>
</html>
