<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Linktree</title>
</head>

<body>
    <div class="relative h-[100vh] w-full flex items-center justify-center overflow-hidden">
        <!-- First orbit -->
        <div class="w-40 md:w-[20rem] xl:w-[32rem] aspect-square absolute rounded-full orbit1 rotate-[122deg]">
            <a href="../yosimjai/index.html" class="counter-rotate1 text-2xl rotate-[-122deg] absolute -top-1/2">
                <div class="w-6 sm:w-8 md:w-12 xl:w-16 aspect-square bg-orange-500"></div> 
            </a>
          </div>

          <!-- Second orbit -->
          <div class="w-44 md:w-[24rem] xl:w-[40rem] aspect-square absolute rounded-full orbit2 rotate-[70deg]">
            <a href="../wragwong/index.html" class="counter-rotate2 text-2xl rotate-[-70deg] absolute -top-1/2">
                <div class="w-6 sm:w-8 md:w-12 xl:w-16 aspect-square bg-blue-300"></div> 
            </a>
          </div>

        <!-- Central -->
        <div class="absolute rounded-full w-36 md:w-64 xl:w-96 aspect-square bg-[url('https://easydrawingguides.com/wp-content/uploads/2018/09/Sun-10.png')] bg-center bg-cover"></div>
        <h1 class="absolute text-black text-xs md:text-4xl font-sans">
            Guess Whom is Whom?
        </h1>
    </div>
</body>

</html>
