<!DOCTYPE html>
<html
  lang="en"
  class="scroll-pt-[4rem] sm:scroll-pt-[5rem] md:scroll-pt-[7rem]"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="index.css" />
    <title>CVWaroon</title>
  </head>

  <body class="h-full w-full">
    <!-- Navbar -->
    <nav
      class="pt-2 flex fixed w-full h-16 sm:h-20 md:h-28 z-50 border-b-2 items-center duration-500"
      id="nav"
    >
        <ul
          class="flex w-full justify-center gap-7 text-base sm:text-lg md:text-xl"
        >
          <a href="#home"><li class="inline">Home</li></a>
          <a href="#first-section"><li class="inline">Profile</li></a>
          <a href="#second-section"><li class="inline">Skill</li></a>
          <a href="#third-section"><li class="inline">Contact</li></a>
        </ul>
    </nav>

    <!-- Home -->
    <header
      class="bg-[url('assets/bg.gif')] bg-no-repeat bg-fixed bg-center bg-cover h-[100vh] w-full flex justify-center relative"
      id="home"
    >
      <div class="text-center flex justify-center h-full">

          <!-- Text infront of Img -->
          <div
            class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 flex justify-center flex-col gap-5"
          >
            <img
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1/4 sm:w-1/3 z-0"
              src="https://placehold.co/400x600.png"
            />
            <h1 class="text-4xl sm:text-6xl md:text-8xl xl:text-9xl font-serif text-nowrap z-10">
              Waroon Ragwongsiri
            </h1>
            <h3 class="text-sm font-mono text-center relative">
              CE KMITL | 42Bangkok
            </h3>
          </div>

          <!-- Chevron -->
          <div class="h-full flex w-full text-center flex-col-reverse p-10 text-4xl">
            <a href="#first-section">
              <i class="fa-solid fa-chevron-down animate-bounce"></i>
            </a>
          </div>
      </div>
    </header>

    <!-- First Section Profile -->
    <section class="h-[100vh]" id="first-section">
      <div
        class="flex justify-center w-full h-full items-center gap-3 sm:gap-8 md:gap-20 xl:md:gap-48"
      >
      <!-- Color Background div -->
        <div class="bg-sky-200 w-full h-[60%] p-4 flex justify-center items-center  gap-3 sm:gap-8 md:gap-20 xl:md:gap-48">
          <!-- Text Column -->
          <div class="flex flex-col gap-2">
            <h1 class="tex-xl sm:text-2xl md:text-8xl font-sans">Profile</h1>
            <h3 class="tex-lg sm:text-xl md:text-4xl font-mono">
              Waroon Ragwongsiri
            </h3>
            <p class="text-base sm:text-lg md:text-2xl font-thin">
              First-yearComputer Engineering<br />
              King Mongkut's Institute of Technology Ladkrabang KMITL
            </p>
          </div>

          <img class="w-36 sm:w-52 md:w-96" src="https://placehold.co/400x600" />
        </div>
      </div>
    </section>

    <!-- Second Section Skill -->
    <section class="h-[100vh] w-full" id="second-section">
        <div class="relative h-full w-full flex items-center justify-center overflow-hidden">

          <!-- First orbit -->
          <div class="w-56 md:w-[20rem] xl:w-[32rem] aspect-square absolute rounded-full orbit-slow rotate-[122deg]">
            <i class="fa-brands fa-html5 counter-rotate text-2xl md:text-4xl xl:text-6xl text-orange-500 rotate-[-122deg]"></i>
          </div>

          <!-- Second orbit -->
          <div class="w-60 md:w-[24rem] xl:w-[40rem] aspect-square absolute rounded-full orbit-slow rotate-[70deg]">
            <i class="fa-brands fa-css3-alt counter-rotate text-2xl md:text-4xl xl:text-6xl text-blue-400 rotate-[-70deg]"></i>
          </div>

          <!-- Third orbit -->
          <div class="w-64 md:w-[30rem] xl:w-[52rem] aspect-square absolute rounded-full orbit-slow rotate-[227deg]">
            <i class="fa-brands fa-square-js counter-rotate text-2xl md:text-4xl xl:text-6xl text-yellow-200 rotate-[-227deg]"></i>
          </div>

          <!-- Forth orbit -->
          <div class="w-70 md:w-[36rem] xl:w-[60rem] aspect-square absolute rounded-full orbit-slow rotate-[157deg]">
            <i class="fa-brands fa-python counter-rotate text-2xl md:text-4xl xl:text-6xl text-yellow-200 rotate-[-157deg]" style="color: #74C0FC;"></i>
          </div>

          <!-- Central Star -->
          <div class=" absolute rounded-full w-36 md:w-56 xl:w-96 aspect-square bg-blue-700 "></div>
          <h1 class="absolute text-white text-2xl md:text-5xl xl:text-7xl">SKILL</h1>

        </div>
    </section>

    <!-- Third Section Contact -->
    <footer class="h-full" id="third-section">

      <!-- Seperateline -->
      <hr class="h-1 border-b-2" />

      <div class="flex flex-col h-full w-full items-center pt-5 gap-5 justify-evenly">
        <h2 class="text-lg sm:text-2xl md:text-5xl">waroonwork@gmail.com</h2>

        <!-- Icon row -->
        <div class="flex flex-row justify-center w-full gap-10 p-4">
          <a href="https://github.com/WaroonRagwongsiri"
            ><i class="fa-brands fa-github text-lg sm:text-2xl md:text-4xl"></i
          ></a>
          <a href="https://www.instagram.com/naekniar/"
            ><i
              class="fa-brands fa-instagram text-lg sm:text-2xl md:text-4xl"
            ></i
          ></a>
          <a href="https://www.facebook.com/nova.sytem/"
            ><i
              class="fa-brands fa-facebook text-lg sm:text-2xl md:text-4xl"
            ></i
          ></a>
        </div>
      </div>

      <!-- End of the web -->
      <div class="flex flex-col-reverse h-full text-center">
        <div class="h-10 bg-black text-white">
          <p>Â© 2025 by Waroon Ragwongsiri</p>
        </div>
      </div>

    </footer>
    <script src="index.js"></script>
  </body>
</html>
