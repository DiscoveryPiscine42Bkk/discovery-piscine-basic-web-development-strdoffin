<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Yosimjai</title>

                <div class="h-full flex justify-center items-center flex-col lg:justify-evenly lg:flex-row gap-10 pt-10">
                    <!-- WelcomeText -->
                    <div class="text-white font-mono font-bold flex flex-col gap-3 lg:scale-110">
                        <p class="text-2xl md:text-4xl">Welcome to</p>
                        <h1 class="text-4xl md:text-6xl italic">Yosimjai Resume</h1>
                        <article class="w-80 md:w-[620px]">
                            <p class="">"Web developer with 2 years of experience. IT student at KMITL, passionate about building and learning for the web."</p> 
                        </article>
                        <hr>
                        <p class="text-xs text-gray-400 italic">IT23 KMITL | 42Bangkok</p>
                        <div class="flex gap-5 w-fit">
                            <a href="https://github.com/strdoffin" target="_blank" class="transition duration-500 hover:scale-110 text-3xl hover:text-orange-700 active:text-orange-800"><i class="fa-brands fa-github"></i></a>
                            <a href="https://discord.com/users/438527227286519810" class="transition duration-500 hover:scale-110 text-3xl hover:text-orange-700 active:text-orange-800" target="_blank"><i class="fa-brands fa-discord"></i></a>

                        </div>
                    </div>
                    <!-- ImgCharacter -->
                    <div class="w-56 aspect-square">
                        <img src="https://media.tenor.com/ZgOwpgmE-9cAAAAi/dpgc-stickers.gif" alt="charact">            
                    </div>
                </div>
            </div>
            <div class="animate-bounce text-orange-700 text-center font-bold text-4xl">
                <a href="#Profile">
                    <i class="fa-solid fa-chevron-down"></i>
                </a>
            </div>
        </div>
    </section>
    <nav id="fadeInDown-animation" class="fixed top-0 flex justify-center w-full p-2 z-1 ">
        <ul class="h-14 bg-stone-800 flex justify-evenly items-center text-white rounded-full italic p-2 gap-2 text-center">
            <a href="#Home"><li class="bg-orange-700 hover:bg-orange-700 transition duration-500 rounded-full p-2 w-28" id="HomeLi">Home</li></a>
            <a href="#Skill"><li class="hover:bg-orange-700 transition duration-500 rounded-full p-2 w-28" id="SkillLi">Skill</li></a>
            <a href="#Contact"><li class="hover:bg-orange-700 transition duration-500 rounded-full p-2 w-28" id="ContactLi">Contact</li></a>
        </ul>
    </nav>
    <section id="Skill" class="h-[85vh] bg-orange-700"></section>
    <section id="Contact" class="h-[85vh] bg-white "></section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
